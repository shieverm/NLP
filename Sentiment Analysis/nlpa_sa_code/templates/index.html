<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <h3>Sentiment Analysis</h3>
    <form action="/sentiment" method="post">
        <textarea class="form-control" name="inputText" rows="3" cols="100" placeholder="Type your text here..." required></textarea>
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <hr>
    <h3>Visualization of sentiment proportion</h3>
    <h5>Please upload input dataset</h5>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="input_file" accept=".csv">
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
</body>
</html>
